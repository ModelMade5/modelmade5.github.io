<h1 id="title"> Survey Form</h1>
<p id="description">Description</p>
<form id="survey-form">

    <label id="name-label">Name</label>
    <input id="name" type="text" required placeholder="Your Name"></input>
    <br>
    <label id="email-label">Email</label>
    <input id="email" type="email" required placeholder="Your Email"></input>
    <br>
    <label id="number-label">Age</label>
    <input id="number" type="number" placeholder="Age" required min="7" max="125"></input>
    <br>

    <label select for="dropdown">Select Size</label>
    <select id="dropdown">
        <option value="S">Small</option>
        <option value="M">Medium</option>
        <option value="Large">Large</option>
    </select>
    <br>
    <lable for="height" id="height"><b>Height</b>
    </lable>
    <input id="color" type="radio" id="Black" name="black" value="black">Short</input>
    <input id="color" type="radio" id="Gray" name="Gray" value="Gray">Tall</input>
    <br>

    <lable for="color" id="Color"><b> Color</b>
    </lable>
    <input id="color" type="radio" id="Black" name="black" value="black">Black</input>
    <input id="color" type="radio" id="Gray" name="Gray" value="Gray">Gray</input>
    <br>
    Style<br>
    <input type="checkbox" name="classy" value="classy">Classy</input>

    <input type="checkbox" name="casual" value="casual"> Casual</input>
    <br>
    <textarea placeholder="Anything else..?">
  </textarea>

    <br>
    <button id="submit">Submit</button>
</form>
